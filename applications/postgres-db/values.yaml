ccpimage: crunchy-postgres-ha
ccpimageprefix: registry.developers.crunchydata.com/crunchydata
ccpimagetag: centos8-13.1-4.6.0
# fullnameOverride: 'my-app'
namespace: default
pgoVersion: 4.6.0
port: 5432

resources:
  limits: {}
  requests: {}

# any unspecified values and/or storage types will use values from 'default'
storage: 
  backrest: {}
  default:
    accessmode: "ReadWriteOnce"
    fsgroup: ""
    matchLabels: ""
    name: ""
    size: "1G"
    storageclass: ""
    storagetype: "dynamic"
    supplementalgroups: ""
  primary: {}
  replica: {}

# User accounts to create secrets for. If not specified, the operator will create these

# admin postgres account
superUser:
  sealedUsername: 
  sealedPassword: 
# standard user
dbUser:  
  sealedUsername: 
  sealedPassword: 
  # # replicationUser.username: plain-text username, must match sealed version above (defaults to cluster name)
  username: pgdbtest
# primary user for replication
replicationUser: {}
  # sealedUsername: ...
  # sealedPassword: ...

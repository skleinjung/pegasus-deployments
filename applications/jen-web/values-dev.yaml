hostname: dev.jenniferkleinjung.com

encryptedMariaDbRootPassword: 
encryptedMariaDbReplicationPassword: 
encryptedMariaDbPassword: 
wordpressPassword: 

mariadb:
  architecture: 'replication'
  primary:
    persistence:
      existingClaim: ''
  secondary:
    configuration: |-
      [mysqld]
      basedir=/opt/bitnami/mariadb
      bind-address=0.0.0.0
      character-set-server=UTF8
      collation-server=utf8_general_ci
      explicit_defaults_for_timestamp
      log-error=/opt/bitnami/mariadb/logs/mysqld.log
      max_allowed_packet=16M
      # this is needed to run in memory-limited environments
      performance_schema=off
      pid-file=/opt/bitnami/mariadb/tmp/mysqld.pid
      plugin_dir=/opt/bitnami/mariadb/plugin
      port=3306
      skip-name-resolve
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
      tmpdir=/opt/bitnami/mariadb/tmp

      [client]
      default-character-set=UTF8
      plugin_dir=/opt/bitnami/mariadb/plugin
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock

      [manager]
      pid-file=/opt/bitnami/mariadb/tmp/mysqld.pid
      port=3306
      socket=/opt/bitnami/mariadb/tmp/mysql.sock
    persistence:
      enabled: true
      existingClaim: ''
    resources:
      limits:
        memory: 1024Mi
      requests:
        cpu: 250m
        memory: 512Mi
wordpress:
  externalDatabase:
    database: jenwp
    existingSecret: jen-web-mariadb-db-secret
    host: jen-web-mariadb-primary
    user: jenwp-a
  ingress:
    hostname: dev.jenniferkleinjung.com
  persistence:
    existingClaim: ''
